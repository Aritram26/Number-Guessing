<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Guess the Number Game</title>
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="about.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/css/bootstrap.min.css">
  <!-- Animated Background CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
  <div class="animated-bg animate__animated animate__fadeIn"></div>
  <div class="container">
    <h1 class="mt-5">Welcome to the Custom Guess the Number Game!</h1>
    <p class="lead">Try to guess the number between 1 and 100:</p>
    <div class="input-group mb-3">
      <input type="number" class="form-control" id="userGuess">
      <button class="btn btn-primary" onclick="checkGuess()">Submit</button>
    </div>
    <p id="message" class="mt-3"></p>
    <hr>
    <p class="text-muted">Created by Agnibh</p>
  </div>

  <!-- Custom JavaScript -->
  <script src="about.js"></script>
</body>
</html>
